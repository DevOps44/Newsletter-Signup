<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Jeffreys Masaraure">
  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>

    <input type="text" name="firstname" placeholder="First Name" class="form-control top" required autofocus>

    <input type="text" name="lastname" placeholder="Last Name" class="form-control middle" required>

    <input type="email" name="email" class="form-control bottom bottom" placeholder="Email address" required>

    <!--
    <input type="text" name="address" class="form-control bottom bottom" placeholder="Address Line 1" >
    <input type="text" name="address" class="form-control bottom bottom" placeholder="Address Line 2" >

    <input type="tel" name="phone" class="form-control bottom bottom" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="063 062 3104" >
    -->

    <div class="checkbox mb-3">

    </div>
    <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Sign me up</button>
    <div class="checkbox mb-3">

    </div>
    <p class="mt-5 mb-3 text-muted">&copy;The Ultimate Online Newspaper</p>
  </form>
</body>

</html>
